<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Toppz Star Wars character themed digital trading cards!">
  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</div>
		</div>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="card rey">
					<img class="card-image" src="images/rey_square.png" alt="rey">
					<h2>Rey</h2>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card finn">
					<img class="card-image" src="images/finn_square.png" alt="finn">
					<h2>Finn</h2>
					<p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card kylo">
					<img class="card-image" src="images/kylo_square.png" alt="kylo">
					<h2>Kylo</h2>
					<p>Main villian, or is he?</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="card poe">
					<img class="card-image" src="images/poe_square.png" alt="poe">
					<h2>Poe</h2>
					<p>Neutral Pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card chewbacca">
					<img class="card-image" src="images/chewbacca_square.png" alt="chewbacca">
					<h2>Chewbacca</h2>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card yoda">
					<img class="card-image" src="images/yoda_square.png" alt="yoda">
					<h2>Yoda</h2>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
